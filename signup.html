<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

  <!-- ‚úÖ Toastr CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
  <!-- ‚úÖ NProgress CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://asset.gecdesigns.com/img/background-templates/blue-abstract-business-background-template-1612006256659-cover.webp') center/cover no-repeat;
      height: 100vh;
      background-size: cover;
      overflow: hidden;
      
    }

    .dark-mode {
      background-color: #0e0e0e;
      background-image: none;
    }

    .dark-mode .form-wrapper {
      background: rgba(25, 25, 25, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .dark-mode input,
    .dark-mode .form-container button {
      background-color: rgba(255, 255, 255, 0.07);
      color: #fff;
    }

    .dark-mode input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .dark-mode button[type="submit"]:hover {
      background-color: #1565c0;
    }

    .dark-mode .toggle-form a {
      color: #90caf9;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ffffff22;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .dark-mode-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .container {
  position: absolute;
  top: 50%;
  right: 5%;
  transform: translateY(-50%);
  display: flex;
  justify-content: flex-end;
  align-items: center;
}


    .form-wrapper {
  background: rgba(255, 255, 255, 0.15);
  border-radius: 18px;
  padding: 40px 35px;
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
  border: 1px solid rgba(255, 255, 255, 0.3);
  width: 100%;
  max-width: 420px;
  color: #fff;
  
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.6s ease;
}



    @keyframes slideInRightToLeft {
      from {
        transform: translateX(100%) translateY(-50%);
        opacity: 0;
      }
      to {
        transform: translateX(0) translateY(-50%);
        opacity: 1;
      }
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
      color: #fff;
    }

    .form-container input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: 0.3s;
    }

    .form-container input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-container input:focus {
      outline: none;
      border-color: #ffffff;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
    }

    .form-container button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #0077cc;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button[type="submit"]:hover {
      background-color: #005fa3;
    }

    .toggle-form {
      text-align: center;
      margin-top: 15px;
    }

    .toggle-form a {
      color: #ffffff;
      text-decoration: underline;
      font-weight: 500;
    }

    .toggle-form a:hover {
      text-decoration: none;
      color: #e3f2fd;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .password-wrapper button {
      position: absolute;
      top: 35%;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
    }

    .password-wrapper button:hover {
      color: #fff;
    }

    #toast-container {
      z-index: 9999;
    }
    .branding {
  position: absolute;
  top: 50%;
  left: 5%;
  transform: translateY(-50%);
  color: #ffffff;
  z-index: 1;
  animation: fadeSlideIn 1.2s ease forwards;
  opacity: 0;
}

.brand-text {
  font-size: 100px;
  font-weight: 700;
  letter-spacing: 3px;
  text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  background: linear-gradient(90deg, #00bcd4, #4dd0e1, #81d4fa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glowPulse 2.5s infinite alternate;
}

@keyframes fadeSlideIn {
  0% {
    opacity: 0;
    transform: translate(-100%, -50%);
  }
  100% {
    opacity: 1;
    transform: translate(0%, -50%);
  }
}

@keyframes glowPulse {
  from {
    text-shadow: 0 0 10px #00bcd4, 0 0 20px #4dd0e1;
  }
  to {
    text-shadow: 0 0 20px #81d4fa, 0 0 30px #00bcd4;
  }
}


  </style>
</head>
<body>
  <div class="dark-mode-toggle" onclick="toggleDarkMode()">üåó Toggle Mode</div>

  <div class="branding">
    <h1 class="brand-text">EduSphere</h1>
  </div>
  

  <div class="container">
    <div class="form-wrapper">
      <form class="form-container" onsubmit="event.preventDefault(); signup();">
        <h2>Sign Up</h2>
        <input type="text" id="signup-email" placeholder="Email" required>
        <input type="text" id="signup-fullname" placeholder="Full Name" required>
        <input type="text" id="signup-username" placeholder="Username" disabled required minlength="3">
        <div class="password-wrapper">
          <input type="password" id="signup-password" placeholder="Password (6+ characters)" required minlength="6">
          <button type="button" id="toggle-signup-password" onclick="toggleSignupPassword()">üëÅÔ∏è</button>
        </div>
        <input type="text" id="signup-phone" placeholder="Phone Number" disabled required>
        <button type="submit" id="signup-button">Sign Up</button>
        <div class="toggle-form">
          <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- ‚úÖ jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- ‚úÖ Toastr.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <!-- ‚úÖ NProgress -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

  <!-- ‚úÖ EXTRA UX FEATURES -->
  <script>
    // ‚úÖ Offline Detection
    function handleConnectionChange() {
      if (!navigator.onLine) {
        toastr.warning("You're offline. Some features may not work.");
      } else {
        toastr.success("You're back online!");
      }
    }
    window.addEventListener('online', handleConnectionChange);
    window.addEventListener('offline', handleConnectionChange);

    // ‚úÖ Disable Inspect/Right Click
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function (e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) || (e.ctrlKey && e.key === "U")) {
        return false;
      }
    };
  </script>

  <!-- ‚úÖ Firebase Integration (your original) -->
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    window.onload = function () {
  const urlParams = new URLSearchParams(window.location.search);
  let fullname = urlParams.get('fullname');
  const phone = urlParams.get('phone');
  const hallticketno = urlParams.get('hallticketno');

  document.getElementById("signup-email").focus();

  if (fullname && phone && hallticketno) {
    fullname = decodeURIComponent(fullname).replace(/\b(KMIT|Kmit123\$|Kmit123%24)\b/g, '').trim();
    document.getElementById('signup-fullname').value = fullname;
    document.getElementById('signup-phone').value = phone;
    document.getElementById('signup-username').value = hallticketno;
    document.getElementById('signup-username').readOnly = true;
  }

  // ‚úÖ Apply animation only after DOM is loaded
  const wrapper = document.querySelector(".form-wrapper");
  wrapper.style.transform = "translateX(0) translateY(-50%)";
  wrapper.style.opacity = "1";
};


    window.signup = async function signup() {
      const email = document.getElementById('signup-email').value.trim();
      let fullname = document.getElementById('signup-fullname').value.trim();
      const username = document.getElementById('signup-username').value.trim();
      const password = document.getElementById('signup-password').value;
      const phone = document.getElementById('signup-phone').value.trim();
      const signupButton = document.getElementById("signup-button");

      fullname = fullname.replace(/\b(KMIT|Kmit123\$|Kmit123%24)\b/g, '').trim();

      if (!validateEmail(email)) return showToast("Please enter a valid email.");
      if (username.length < 3) return showToast("Username must be at least 3 characters.");
      if (fullname.length < 1) return showToast("Full name cannot be empty.");
      if (password.length < 6) return showToast("Password must be at least 6 characters.");

      try {
        signupButton.disabled = true;
        signupButton.innerText = "Signing Up...";
        NProgress.start();

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await sendEmailVerification(user);

        await setDoc(doc(db, 'users', user.uid), {
          email,
          fullname,
          username,
          phone,
          isProfileComplete: false
        });

        toastr.success("Verification email sent! Redirecting to login...");
        setTimeout(() => window.location.href = "login.html", 2000);
      } catch (error) {
        handleSignupError(error);
      } finally {
        NProgress.done();
        signupButton.disabled = false;
        signupButton.innerText = "Sign Up";
      }
    };

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function showToast(message, type = "info") {
      if (window.toastr) {
        toastr.options = {
          closeButton: true,
          progressBar: true,
          timeOut: 4000,
          positionClass: "toast-top-right"
        };
        toastr[type](message);
      } else {
        alert(message);
      }
    }

    function handleSignupError(error) {
      console.error("Signup Error:", error);
      if (error.code === 'auth/email-already-in-use') {
        showToast("User already exists. Please log in instead.", "warning");
        setTimeout(() => window.location.href = "login.html", 2000);
      } else if (error.code === 'auth/weak-password') {
        showToast("Password is too weak.", "error");
      } else {
        showToast("Sign up failed! Please try again later.", "error");
      }
    }

    window.toggleSignupPassword = function () {
      const passwordField = document.getElementById("signup-password");
      const toggleBtn = document.getElementById("toggle-signup-password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleBtn.textContent = "üôà";
      } else {
        passwordField.type = "password";
        toggleBtn.textContent = "üëÅÔ∏è";
      }
    };

    window.toggleDarkMode = function () {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
    };

    window.addEventListener('DOMContentLoaded', () => {
      const darkModeEnabled = localStorage.getItem("dark-mode") === "true";
      if (darkModeEnabled) document.body.classList.add("dark-mode");
    });

    // ‚úÖ Animate only the form once DOM is fully ready
window.addEventListener("load", () => {
  const wrapper = document.querySelector(".form-wrapper");
  wrapper.style.opacity = "1";
  wrapper.style.transform = "translateY(0)";
});

  </script>
</body>
</html>
